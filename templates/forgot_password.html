<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    :root {
      --primary-color: #2b7a78;
      --secondary-color: #3aafa9;
      --text-color: #17252a;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('static/Images/fogot-pass.png')
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      backdrop-filter: blur(50px);
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      color: var(--text-color);
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 8px var(--secondary-color);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #ffdede;
    }
    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .back-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
    }
    .back-link a:hover {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static\Images\logo.png" alt="Hospital Logo" width="70">
    <h2>Forgot Password</h2>
    <p>Enter your registered email. We'll send you reset instructions.</p>
    <input type="email" id="email" placeholder="Email"/>
    <button id="resetBtn">Send Reset Link</button>
    <p id="message"></p>
    <div class="back-link">
      <a href="/login">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("resetBtn").addEventListener("click", async function () {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("message");

      if (!email) {
        msg.innerText = "Please enter your email.";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/forgot_password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (response.ok) {
          msg.style.color = "#c8ffca";
          msg.innerText = "Reset link sent! Check your email.";
        } else {
          msg.innerText = data.error || "Failed to send reset link.";
        }
      } catch (error) {
        msg.innerText = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
