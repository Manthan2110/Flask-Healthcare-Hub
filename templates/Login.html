<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Login</title>
  <style>
    :root {
      --primary-color: #2b7a78;
      --secondary-color: #3aafa9;
      --text-color: #17252a;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?auto=format&fit=crop&w=1920&q=80')
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      color: var(--text-color);
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 8px var(--secondary-color);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #ffdede;
    }
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .links a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
    }
    .links a:hover {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static\Images\logo.png" alt="Hospital Logo" width="70">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="message"></p>
    <div class="links">
      <a href="/register">Create Account</a>
      <a href="/forgot_password">Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async function () {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.innerText = "Please enter both fields.";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          msg.style.color = "#c8ffca";
          msg.innerText = "Login successful!";
          setTimeout(() => window.location.href = "dashboard.html", 1200);
        } else {
          msg.innerText = data.error || "Login failed.";
        }
      } catch (error) {
        msg.innerText = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
