<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Register</title>
  <style>
    :root {
      --primary-color: #2b7a78;
      --secondary-color: #3aafa9;
      --text-color: #17252a;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('static/Images/register.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h2 {
      margin-bottom: 20px;
      color: white;
      font-weight: 600;
    }
    input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: var(--text-color);
    }
    input:focus {
      box-shadow: 0 0 8px var(--secondary-color);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #ffdede;
    }
    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
    }
    .login-link a:hover {
      color: var(--secondary-color);
    }
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static/Images/logo.png" alt="Hospital Logo" width="70">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <input type="password" id="confirmPassword" placeholder="Confirm Password"/>
    <button id="registerBtn">Register</button>
    <p id="message"></p>
    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerBtn").addEventListener("click", async function () {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("message");

      if (!username || !email || !password || !confirmPassword) {
        msg.innerText = "All fields are required.";
        return;
      }
      if (password !== confirmPassword) {
        msg.innerText = "Passwords do not match.";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        if (response.ok) {
          msg.style.color = "#c8ffca";
          msg.innerText = "Registration successful! Redirecting...";
          setTimeout(() => window.location.href = "login.html", 1200);
        } else {
          msg.innerText = data.error || "Registration failed.";
        }
      } catch (error) {
        msg.innerText = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
